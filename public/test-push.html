<!DOCTYPE html>
<html>

<head>
    <title>Web Push Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
</head>

<body class="container py-5">
    <h1>Web Push Notification Test</h1>
    <p>Use this page to subscribe your current browser to notifications.</p>

    <div class="card p-4">
        <div class="mb-3">
            <label class="form-label">Auth Token (JWT)</label>
            <input type="text" id="token" class="form-control" placeholder="Paste your Bearer token here...">
            <div class="form-text">Login via Postman/App and copy the token here.</div>
        </div>

        <button id="subscribeBtn" class="btn btn-primary">Enable Notifications</button>
    </div>

    <div id="log" class="mt-4 p-3 bg-light border rounded font-monospace" style="white-space: pre-wrap;"></div>

    <script src="/test-push.js"></script>
</body>

</html>
